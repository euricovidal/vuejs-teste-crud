<!DOCTYPE html>
<html>
<head>
  <title>CRUD VueJS + Vuex + Router</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
</head>
<body>
  <div id="app">
    <div class="container is-fluid">
      <div class="box">
        <div class="tabs">
          <ul>
            <router-link to="/" active-class="is-active" tag="li" exact>
              <a>
                <span class="icon is-small"><i class="fas fa-list"></i></span>
                <span>Listagem</span>
              </a>
            </router-link>
            <router-link to="/new" active-class="is-active" tag="li">
              <a>
                <span class="icon is-small"><i class="fas fa-plus"></i></span>
                <span>Novo</span>
              </a>
            </router-link>
          </ul>
        </div>
        <router-view></router-view>
      </div>
    </div>
  </div>
  <script src="./Modal.js"></script>
  <script src="./UsersTable.js"></script>
  <script src="./UserForm.js"></script>
  <script src="./UsersStore.js"></script>
  <script src="./Router.js"></script>
  <script src="./App.js"></script>
</body>
</html>
