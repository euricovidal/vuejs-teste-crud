<!DOCTYPE html>
<html>
<head>
  <title>CRUD VueJS + Vuex + Router</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
</head>
<body>
  <div id="app">
    <h1 class="title">{{ pageTitle }}</h1>
    <div class="container is-fluid">
      <div class="box">
        <div class="navbar-tabs">
          <router-link to="/" class="navbar-item is-tab" active-class="is-active" exact>
            <span class="icon is-small"><i class="fas fa-home"></i></span>
            <span>Página Inicial</span>
          </router-link>
          <router-link to="/users" class="navbar-item is-tab" active-class="is-active">
            <span class="icon is-small"><i class="fas fa-users"></i></span>
            <span>Usuários</span>
          </router-link>
          <router-link to="/companies" class="navbar-item is-tab" active-class="is-active">
            <span class="icon is-small"><i class="fas fa-building"></i></span>
            <span>Empresas</span>
          </router-link>
          <router-link to="/profile" class="navbar-item is-tab" active-class="is-active">
            <span class="icon is-small"><i class="fas fa-user"></i></span>
            <span>Perfil</span>
          </router-link>
        </div>
        <router-view></router-view>
      </div>
    </div>
  </div>

  <!-- Store Modules -->
  <script src="./Stores/SessionModule.js"></script>
  <script src="./Stores/ParametersModule.js"></script>
  <script src="./Stores/CommonStore.js"></script>

  <script src="./Stores/UsersStore.js"></script>
  <script src="./Stores/CompaniesStore.js"></script>

  <!-- Common Components -->
  <script src="./Components/Modal.js"></script>
  <script src="./Components/ProfileForm.js"></script>
  <script src="./Components/Home.js"></script>

  <!-- User Components -->
  <script src="./Components/Users.js"></script>
  <script src="./Components/UsersTable.js"></script>
  <script src="./Components/UserForm.js"></script>

  <!-- Company Components -->
  <script src="./Components/Companies.js"></script>
  <script src="./Components/CompaniesTable.js"></script>
  <script src="./Components/CompanyForm.js"></script>

  <script src="./Router.js"></script>
  <script src="./App.js"></script>
</body>
</html>
